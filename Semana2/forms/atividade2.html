<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Explorando Tipos de Inputs - Atividade2 </title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" href="index.css" />

</head>
<body>

  <h1>Explorando Tipos de Inputs</h1>

  <form action="#" method="POST">

    <label for="nome">Nome Completo:</label>
    <input type="text" id="nome" name="user_name" placeholder="Digite seu nome completo" required>

    <br>

    <label for="email">E-mail:</label>
    <input type="email" id="email" name="user_email" placeholder="exemplo@dominio.com" required>

    <br>

    <label for="idade">Idade:</label>
    <input type="date" id="idade" name="user_age" placeholder="Digite sua idade" required>

    <fieldset>
      <legend>Gênero:</legend>
      <div class="option-group">
        <label class="option-item" for="masculino">
          <input type="radio" id="masculino" name="user_gender_male" value="masculino" required>
          Masculino
        </label>

        <br>

        <label class="option-item" for="feminino">
          <input type="radio" id="feminino" name="user_gender_female" value="feminino" required>
          Feminino
        </label>

        <label class="option-item" for="nao-declarar">
          <input type="radio" id="nao-declarar" name="user_gender_dont" value="nao-declarar" required>
          Prefiro não dizer
        </label>
      </div>
    </fieldset>

    <fieldset>
      <legend>Quais hobbies você pratica?</legend>
      <div class="option-group">
        <label class="option-item" for="leitura">
          <input type="checkbox" id="leitura" name="read" value="leitura">
          Leitura
        </label>
        
        <label class="option-item" for="musica">
          <input type="checkbox" id="musica" name="music" value="musica">
          Música
        </label>

        <label class="option-item" for="esportes">
          <input type="checkbox" id="esportes" name="sport" value="esportes">
          Esportes
        </label>

        <label class="option-item" for="tecnologia">
          <input type="checkbox" id="tecnologia" name="tecnology" value="tecnologia">
          Tecnologia
        </label>

        <label class="option-item" for="outros">
          <input type="checkbox" id="outros" name="others" value="outros">
          Outros
        </label>
      </div>
    </fieldset>

    <label for="comentarios">Comentários:</label>
    <br>
    <textarea id="comentarios" rows="4" name="text-area" placeholder="Escreva algo..."></textarea>

    <button type="submit">Enviar</button>

  </form>

</body>
</html>
