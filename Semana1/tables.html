<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brincando com tabelas</title>
</head>
<body>
    <h2>Tabela de calorias</h2>

    <tr>
        <th>Alimento</th> <!--TH -> TABLE HEAD-->
        <th>Valor nutricional</th>
        <th>Quantidade de alimentação</th>
        <th>Tipo de alimento</th>
    </tr>
    <tr><!--TABLE ROW-->
        <th>Whey</th>
        <th>130kcal</th>
        <th>20g</th>
        <th>Dietetico</th>
    </tr>
    <tr><!--TABLE ROW-->
        <th>Achocolatado</th>
        <th>240kcal</th>
        <th>60g</th>
        <th>Lanchinho</th>
    </tr>
</body>
</html>
