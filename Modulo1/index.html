<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeira aula</title>
</head>
<body>
    <h1 id="sec1">Começo da pagina</h1>
    <h2>Lista não ordenada</h2>
    <ul>
        <li>Maça</li>
        <li>Banana</li>
        <li>Laranja</li>
    </ul>

    <h2>Lista ordenada</h2>
    <ol>
        <li>Primeiro</li>
        <li>Segundo</li>
        <li>Terceiro</li>
    </ol>
    <br><br>
    <figure>
        <img src="img/img.jpg" alt="Exemplo de imagem" width="250" height="150">
        <figcaption>Uma fotinha para exemplificar!</figcaption>
    </figure>

    <a href="#sec1"><h2>Voltar ao começo da página!</h2></a>

    <br><br>
    <div>
        <h1>Casa de títulos</h1>
        <h2>Subtítulo</h2>
        <h3>Sub-subtítulo</h3>
        <p>Parágrafo normal</p>
        <p><strong>Parágrafo em negrito</strong></p>
        <p><em>Parágrafo em itálico</em></p>
    </div>

</body>
</html>
