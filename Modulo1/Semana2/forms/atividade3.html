<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Formulário – Atividade 3</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
   </head>
  <body>
    <form action="#" method="POST" novalidate>
      <h1>Cadastro de geração de testes</h1>

      <fieldset>
        <legend>Dados do solicitante</legend>

        <div>
          <label>Nome do solicitante</label>
          <input />
          <br>
          <label>Email do solicitante</label>
          <input />
          <br>
          <label>Projeto que trabalha</label>
          <input />
          <br>
          <label>Demanda solicitante</label>
          <input />
          <br>
          <label>Data da solicitação</label>
          <input />
        </div>
      </fieldset>

      <br/>

      <fieldset>
        <legend>Dados para geração</legend>

        <div>
           <label>Ambiente</label>
          <input />
          <br>
           <label>Data para entrega</label>
          <input />
          <br>
           <label>Quantidade de geração</label>
          <input />
          <br>
           <label>Arquivo de endereços validos</label>
          <input />
      </fieldset>

      <label>Observações para a geração</label>
      <textarea></textarea>
      <br>

      <button>Enviar</button>
       <button>Redefinir</button>
    </form>
  </body>
</html>
